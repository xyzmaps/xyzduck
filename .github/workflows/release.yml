name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runs-on: ubuntu-22.04
          - goos: linux
            goarch: arm64
            runs-on: ubuntu-22.04-arm
          - goos: darwin
            goarch: arm64
            runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: build --single-target
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xyzduck-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/xyzduck_*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Prepare release archives
        run: |
          mkdir -p release
          echo "Listing dist-artifacts structure:"
          find dist-artifacts -type f
          cd dist-artifacts
          for dir in */; do
            artifact_name="${dir%/}"
            echo "Processing artifact: $artifact_name"
            cd "$dir"
            # Find the actual binary (GoReleaser creates nested directories)
            binary=$(find . -type f -name "xyzduck" -o -name "xyzduck.exe" | head -1)
            if [ -n "$binary" ]; then
              # Extract OS and arch from artifact name (xyzduck-linux-amd64 -> linux_amd64)
              platform_name=$(echo "$artifact_name" | sed 's/xyzduck-//' | sed 's/-/_/')
              echo "Creating archive for $platform_name with binary $binary"
              tar czf "../../release/xyzduck_${platform_name}.tar.gz" "$binary"
            else
              echo "Warning: No binary found in $artifact_name"
              ls -la
            fi
            cd ..
          done
          cd ..
          echo "Final release directory:"
          ls -la release/

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log --oneline --no-merges $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md || echo "Initial release" >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
