# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X org.xyzmaps.xyzduck/src/version.Version={{.Version}}
      - -X org.xyzmaps.xyzduck/src/version.Commit={{.Commit}}
      - -X org.xyzmaps.xyzduck/src/version.Date={{.Date}}
      - -extldflags "-static-libgcc -static-libstdc++"
    overrides:
      - goos: linux
        goarch: amd64
        env:
          - CC=zig cc -target x86_64-linux-gnu
          - CXX=zig c++ -target x86_64-linux-gnu -lc++
      - goos: linux
        goarch: arm64
        env:
          - CC=zig cc -target aarch64-linux-gnu
          - CXX=zig c++ -target aarch64-linux-gnu -lc++
      - goos: darwin
        goarch: amd64
        env:
          - CC=zig cc -target x86_64-macos
          - CXX=zig c++ -target x86_64-macos -lc++
          - CGO_LDFLAGS=-s
        ldflags:
          - -s
          - -X org.xyzmaps.xyzduck/src/version.Version={{.Version}}
          - -X org.xyzmaps.xyzduck/src/version.Commit={{.Commit}}
          - -X org.xyzmaps.xyzduck/src/version.Date={{.Date}}
          - -extldflags "-static-libgcc -static-libstdc++"
      - goos: darwin
        goarch: arm64
        env:
          - CC=zig cc -target aarch64-macos
          - CXX=zig c++ -target aarch64-macos -lc++
          - CGO_LDFLAGS=-s
        ldflags:
          - -s
          - -X org.xyzmaps.xyzduck/src/version.Version={{.Version}}
          - -X org.xyzmaps.xyzduck/src/version.Commit={{.Commit}}
          - -X org.xyzmaps.xyzduck/src/version.Date={{.Date}}
          - -extldflags "-static-libgcc -static-libstdc++"

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
